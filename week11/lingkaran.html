<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas dan Keliling Lingkaran</title>
  <script>
    function hitung() {
      var jariJari = document.getElementById('jariJari').value;

      var luas = Math.PI * Math.pow(jariJari, 2);
      var keliling = 2 * Math.PI * jariJari;

      document.getElementById('hasilLuas').innerHTML = 'Luas Lingkaran: ' + luas.toFixed(2);
      document.getElementById('hasilKeliling').innerHTML = 'Keliling Lingkaran: ' + keliling.toFixed(2);
    }
  </script>
</head>
<body>

  <h1>Menghitung Luas dan Keliling Lingkaran</h1>
  <br>
  <br>
  <label for="jariJari">Jari-Jari Lingkaran:</label>
  <input type="number" id="jariJari" placeholder="Masukkan jari-jari">
  <button onclick="hitung()">Hitung</button>
  <div id="hasilLuas"></div>
  <br>
  <div id="hasilKeliling"></div>
  <!---luas pangkat 2-->
  <!---keliling kali 2-->
</body>
</html>
